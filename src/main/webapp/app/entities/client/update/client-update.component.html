<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-client-heading" data-cy="ClientCreateUpdateHeading" jhiTranslate="sampleTrackingApp.client.home.createOrEditLabel">
        Create or edit a Client
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="sampleTrackingApp.client.clientUid" for="field_clientUid">Client Uid</label>
          <input type="text" class="form-control" name="clientUid" id="field_clientUid" data-cy="clientUid" formControlName="clientUid" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="sampleTrackingApp.client.clientId" for="field_clientId">Client Id</label>
          <input type="text" class="form-control" name="clientId" id="field_clientId" data-cy="clientId" formControlName="clientId" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="sampleTrackingApp.client.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="sampleTrackingApp.client.phone" for="field_phone">Phone</label>
          <input type="text" class="form-control" name="phone" id="field_phone" data-cy="phone" formControlName="phone" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="sampleTrackingApp.client.districtId" for="field_districtId">District Id</label>
          <input
            type="text"
            class="form-control"
            name="districtId"
            id="field_districtId"
            data-cy="districtId"
            formControlName="districtId"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="sampleTrackingApp.client.districtName" for="field_districtName"
            >District Name</label
          >
          <input
            type="text"
            class="form-control"
            name="districtName"
            id="field_districtName"
            data-cy="districtName"
            formControlName="districtName"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="sampleTrackingApp.client.provinceId" for="field_provinceId">Province Id</label>
          <input
            type="text"
            class="form-control"
            name="provinceId"
            id="field_provinceId"
            data-cy="provinceId"
            formControlName="provinceId"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="sampleTrackingApp.client.provinceName" for="field_provinceName"
            >Province Name</label
          >
          <input
            type="text"
            class="form-control"
            name="provinceName"
            id="field_provinceName"
            data-cy="provinceName"
            formControlName="provinceName"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="sampleTrackingApp.client.createdBy" for="field_createdBy">Created By</label>
          <input type="text" class="form-control" name="createdBy" id="field_createdBy" data-cy="createdBy" formControlName="createdBy" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="sampleTrackingApp.client.createdDate" for="field_createdDate">Created Date</label>
          <div class="d-flex">
            <input
              id="field_createdDate"
              data-cy="createdDate"
              type="datetime-local"
              class="form-control"
              name="createdDate"
              formControlName="createdDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="sampleTrackingApp.client.lastModifiedBy" for="field_lastModifiedBy"
            >Last Modified By</label
          >
          <input
            type="text"
            class="form-control"
            name="lastModifiedBy"
            id="field_lastModifiedBy"
            data-cy="lastModifiedBy"
            formControlName="lastModifiedBy"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="sampleTrackingApp.client.lastModifiedDate" for="field_lastModifiedDate"
            >Last Modified Date</label
          >
          <div class="d-flex">
            <input
              id="field_lastModifiedDate"
              data-cy="lastModifiedDate"
              type="datetime-local"
              class="form-control"
              name="lastModifiedDate"
              formControlName="lastModifiedDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
